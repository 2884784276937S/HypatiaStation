<html>

<head>
  <title>Create Object</title>
  <style type="text/css">
    body
    {
      font-size: 9pt;
      font-family: Verdana, sans-serif;
    }

    h1, h2, h3, h4, h5, h6
    {
      color: #00f;
      font-family: Georgia, Arial, sans-serif;
    }
    img { 
      border: 0px; 
    }
    p.lic {
      font-size: 6pt;
    }
  </style>
</head>

<body>
	<form name="spawner" action="byond://?src=/* ref src */" method="get">
		<input type="hidden" name="src" value="/* ref src */">
		
		Reagents to Add <input type="text" name="filter" value="" onkeypress="submitFirst(event)" style="width:350px"> <input type = "button" value = "Search" onclick = "updateSearch()" /><br>
		Name: 
		<input type="text" name="name" value="Reagent Holder" style="width:250px">&nbsp; <br>
		
		Quantity: <input type="text" name="object_count" value="1" style="width:30px">
		Capacity: 
		<input type="text" name="capacity" value="100" style="width:46px"><br>
		Type: 
			<select name='object_where' style="width:156px">
				<option value='pill'>Pill</option>
				<!-- <option value='inhand'>In own mob's hand</option> -->
				<option value='bottle'>Bottle</option>
				<option value="beakerl">Beaker (Large)</option>
				<option value="beaker">Beaker</option>
			</select>
		<br><br>Added Reagents:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
		Search Results:<br>
		<select name="object_list" id="object_list" size="18" multiple style="width:17%; height: 409px;"></select><select name="object_list0" id="object_list0" size="18" multiple style="width:17%; height: 409px;"></select><br>
		<input type="submit" value="Spawn">
	</form>
	
	<script language="JavaScript">
		var old_search = "";
		var object_list = document.spawner.object_list;
		var object_paths = null /* object types */;
		var objects = object_paths == null ? new Array() : object_paths.split(";");
		
		document.spawner.filter.focus();
		populateList(objects);
		
		function populateList(from_list)
		{
			object_list.options.length = 0;
			
			var i;
			for (i in from_list)
			{
				var new_option = document.createElement("option");
				new_option.value = from_list[i];
				new_option.text = from_list[i];
				object_list.options.add(new_option);
			}
		}
		
		function updateSearch()
		{
			old_search = document.spawner.filter.value;
			
			var filtered = new Array();
			for(var i in objects)
			{
				if(objects[i].indexOf(old_search) < 0)
				{
					continue;
				}
				
				filtered.push(objects[i]);
			}
			
			populateList(filtered);
		}
		
		function submitFirst(event)
		{
			if (!object_list.options.length)
			{
				return false;
			}
			
			if (event.keyCode == 13 || event.which == 13)
			{
				object_list.options[0].selected = 'true';
			}
		}
	</script>
</body>

</html>
